<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تيشيرت بولو هوليستر</title>
  <meta name="description" content="تيشيرت بولو هوليستر مقاسات خاصة، خامة قطن مخلوط معالجة ضد الوبرة والانكماش.">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="site-header">
    <div class="container header-inner">
      <img id="site-logo" alt="Logo" />
    </div>
  </header>

  <main>
    <section id="hero" class="container">
      <div class="hero-grid">
        <div class="hero-text">
          <h1 id="home-title"></h1>
          <div id="home-subtitle" class="subtitle"></div>
          <a id="cta-btn" class="btn" href="#faq"></a>
        </div>
        <div class="hero-gallery">
          <div class="gallery" id="gallery"></div>
        </div>
      </div>
    </section>

    <section id="faq" class="container">
      <h2 id="faq-title"></h2>
      <p id="faq-subtitle" class="subtitle"></p>
      <div class="faq-wrap">
        <img id="faq-image" alt="المنتج" />
        <div id="faq-list" class="faq-list"></div>
      </div>
    </section>
  </main>

  <footer class="container">
    <p>© <span id="year"></span> متجر الملابس</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
